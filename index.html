<!DOCTYPE html>
<html lang="en-US" style="scroll-behavior:smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes, interactive-widget=resizes-content">
    <title>Your Free Remini</title>
    <meta name="description" content="Enjoy Remini for free!">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" async></script>
</head>
<body class="m-0 bg-black p-0">
    <div class="flex items-center">
        <div class="mx-auto w-screen">
            <div class="container text-center">
                <h1>Welcome to Free Remini!</h1>
                <p>Enjoy all features without any subscription.</p>
                <button id="upload-btn">Upload Image</button>
                <input type="file" id="file-input" style="display: none;" accept="image/*">
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="preview" src="" alt="Uploaded Image" style="max-width: 100%; display: none;">
                <button id="enhance-btn" style="display: none;">Enhance Image</button>
                <a id="download-btn" style="display: none;" download="enhanced_image.png">Download Enhanced Image</a>
            </div>
        </div>
    </div>
</body>
</html>
